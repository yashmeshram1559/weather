<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether Report</title>
    <link rel="stylesheet" href="/wheather_project/index1.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text", placeholder="Enter City Name", spellcheck="false">
            <button class="button-35" role="button">
                <span class="text"><img src="/wheather_project/images/img2/search.png" alt=""></span>
              </button>
            <!-- <button><img src="images/search.png" alt=""></button> -->
        </div>
        <div class="weather">
            <img src="/wheather_project/images/img2/rain.png" class="weather-icon">
            <h1 class="temp">35Â°c</h1>
            <h2 class="city">Nagpur</h2>
            <div class="details">
                <div class="col">
                    <img src="/wheather_project/images/img2/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/wheather_project/images/img2/wind.png">
                    <div>
                        <p class="wind">15 Km/hr.</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/wheather_project/index_weather.js"></script>
</body>
</html>
